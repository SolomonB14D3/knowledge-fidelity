name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -x -v -k "not slow" --tb=short

      - name: Version consistency check
        run: |
          python -c "
          import rho_eval
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              toml = tomllib.load(f)
          pyproject_version = toml['project']['version']
          assert rho_eval.__version__ == pyproject_version, \
              f'Version mismatch: __version__={rho_eval.__version__}, pyproject={pyproject_version}'
          print(f'Version OK: {rho_eval.__version__}')
          "
